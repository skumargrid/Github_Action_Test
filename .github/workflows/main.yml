name: Test and Docker Build

on:
  push:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Tests
      run: |
        cd backend
        pip install fastapi uvicorn pytest httpx
        pytest

    - name: Build Docker Image
      run: docker build -t my-fastapi-app ./backend
