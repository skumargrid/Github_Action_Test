name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          cd backend
          pip install fastapi pytest httpx

      - name: âœ… Run tests
        run: |
          cd backend
          pytest

  build:
    name: ğŸ› ï¸ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest .

      - name: ğŸ“¦ Save Docker image as artifact
        run: |
          docker save ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest | gzip > image.tar.gz

      - name: ğŸ“¤ Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar.gz

  deploy:
    name: ğŸš€ Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: .

      - name: ğŸ”“ Load Docker image
        run: |
          gunzip -c image.tar.gz | docker load

      - name: ğŸ” Login to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸš€ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest
